<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        .custom-button {
            background-color: #FF4655;
            color: #000000;
            padding: 10px 20px; /* Espaçamento interno do botão (topo/baixo e esquerda/direita) */
            border: none;
            border-radius: 27px;
            cursor: pointer;
        }

        .arrow-icon {
            font-size: 30px;
            margin-right: 5px;
        }
    </style>

</head>
<body>
<div>
    <h1>INICIAR SESSÃO</h1>
    <form>
        <input type="text" placeholder="EMAIL" id="username" name="username" required>
        <br><br>
        <input type="password" placeholder="SENHA" id="password" name="password" required>
        <br><br>
        <button type="submit" class="custom-button">

            <span class="arrow-icon">&#10132;</span>
        </button>

    </form>
    <p><a href="#">NÃO CONSEGUE FAZER LOGIN?</a></p>
    <p><a href="#">CRIAR CONTA</a></p>
</div>
</body>
</html>
