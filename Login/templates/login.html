<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .custom-button {
            background-color: #FF4655;
            color: #000000;
            padding: 10px 20px; /* Espaçamento interno do botão (topo/baixo e esquerda/direita) */
            border: none;
            border-radius: 27px;
            cursor: pointer;
        }

    </style>

</head>
<body>
<div>
    <h1>INICIAR SESSÃO</h1>
    <form>
        <input type="text" placeholder="EMAIL" id="email" name="email" required>
        <br><br>
        <input type="password" placeholder="SENHA" id="senha" name="senha" required>
        <br><br>
        <button type="submit" class="custom-button">
            <img src="../images/seta-direita 1.png" alt="Ícone de Entrar">
        </button>

    </form>
    <p><a href="recoverpassword.html">NÃO CONSEGUE FAZER LOGIN?</a></p>
    <p><a href="register.html">CRIAR CONTA</a></p>
</div>
</body>
</html>
